<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Form</h1><br>
        <form>
            <div>
                <label>Username</label>
                <!-- <input type="text" 
                       class="form-control w-50"
                       placeholder="Please enter username here"
                       readonly
                       disabled
                       value="Scott"
                       required
                > -->
                <input type="text" class="form-control w-50">
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password" class="form-control w-50">
            </div>
            <br>
            <div>
                <label>Comments</label>
                <textarea class="form-control w-50" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label>Subjects</label>&emsp;
                <input type="checkbox" 
                       class="form-check-input"
                >&nbsp;Maths&emsp;
                <input type="checkbox" class="form-check-input">&nbsp;Physics&emsp;
                <input type="checkbox" class="form-check-input">&nbsp;Chemistry&emsp;
            </div>
            <br>
            <div>
                <label>Gender</label>&ensp;
                <input type="radio" class="form-check-input" name="gender" > Female
                <input type="radio" class="form-check-input" name="gender"> Male
            </div>
            <br>
            <div>
                <label>Country</label>
                <select class="form-select w-50">
                    <option value="0">Select</option>
                    <option value="1">Bharat</option>
                    <option value="2">Japan</option>
                    <option value="3">Australia</option>
                </select>
                <br>
                <select class="form-select w-50" multiple>
                    <option value="0">Select</option>
                    <option value="1">Bharat</option>
                    <option value="2">Japan</option>
                    <option value="3">Australia</option>
                </select>
            </div>
            <br>
            <div>
                Any File :  <input type="file"> <br><br>
                PDF File :  <input type="file" accept=".pdf"> <br><br>
                CSV File :  <input type="file" accept=".csv"> <br><br>
                IMG File :  <input type="file" accept="image/*"> <br><br>
            </div>

            <div>
                <input type="hidden" value="30">
            </div>
            <div>
                <button class="btn btn-primary">Submit</button>&ensp;
                <button type="button" class="btn btn-success">Click Me</button>&ensp;
                <button type="reset" class="btn btn-warning">Reset</button>&ensp;
                <br><br>
                <input type="submit" value="Submit" class="btn btn-secondary">&ensp;
                <input type="button" value="Click Me" class="btn btn-info">&ensp;
                <input type="reset" value="Reset" class="btn btn-danger">&ensp;
                <input type="image" src="../images/click.png" alt="Button Image">
            </div>
        </form>
        <br><br><br><br>
        <br><br><br><br>
    </div>
</body>
</html>
